<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friend List</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Friend List</h2>
    <form id="friendForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="uid">UID:</label>
        <input type="text" id="uid" name="uid" required><br><br>

        <label for="state">State:</label>
        <input type="text" id="state" name="state" required><br><br>

        <label for="caste">Caste:</label>
        <input type="text" id="caste" name="caste" required><br><br>

        <button type="button" onclick="addFriend()">Add Friend</button>
    </form>

    <h3>Friend List</h3>
    <table id="friendTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>UID</th>
                <th>State</th>
                <th>Caste</th>
            </tr>
        </thead>
        <tbody id="friendTableBody">
            <!-- Table body will be populated dynamically using JavaScript -->
        </tbody>
    </table>

    <script> 
              function addFriend() {
    // Get form input values
    const name = document.getElementById("name").value;
    const uid = document.getElementById("uid").value;
    const state = document.getElementById("state").value;
    const caste = document.getElementById("caste").value;

    // Create a new row for the table
    const table = document.getElementById("friendTable");
    const row = table.insertRow(-1);

    // Insert cells into the row
    const nameCell = row.insertCell(0);
    const uidCell = row.insertCell(1);
    const stateCell = row.insertCell(2);
    const casteCell = row.insertCell(3);

    // Populate cells with form input values
    nameCell.innerHTML = name;
    uidCell.innerHTML = uid;
    stateCell.innerHTML = state;
    casteCell.innerHTML = caste;

    // Clear form inputs after adding friend
    document.getElementById("name").value = "";
    document.getElementById("uid").value = "";
    document.getElementById("state").value = "";
    document.getElementById("caste").value = "";
}
</script> <!-- Include JavaScript file -->
</body>
</html>
